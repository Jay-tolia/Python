<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TEXTkRAFT{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">TEXTkRAFT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/text_extraction' %}active{% endif %}">
                <a class="nav-link" href="/text_extraction">Lexify</a>
            </li>
            <li class="nav-item {% if request.path == '/sentiment_analysis' %}active{% endif %}">
                <a class="nav-link" href="/sentiment_analysis">Sentify</a>
            </li>
            <li class="nav-item {% if request.path == '/text_summarization' %}active{% endif %}">
                <a class="nav-link" href="/text_summarization">Summarify</a>
            </li>
            <li class="nav-item {% if request.path == '/ocr' %}active{% endif %}">
                <a class="nav-link" href="/ocr">Optic</a>
            </li>
            <li class="nav-item {% if request.path == '/language_converter' %}active{% endif %}">
                <a class="nav-link" href="/language_converter">Lingua</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
